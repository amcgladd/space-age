<!DOCTYPE html>
<html>
<head>
  <title>Add Title Here</title>
</head>
<body>
  <div class="container">
    <h1>Space Age Tracker</h1>
    <form id="userInput">
      <div class="form-group">
        <label for="userAge">Your Age in Years</label>
        <input type="number" class="form-control" id="userAge">
      </div>

      <div class="form-group" id="userGender">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genderRadios" id="genderRadio1" value="male" checked>
          <label class="form-check-label" for="genderRadio1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genderRadios" id="genderRadio2" value="female">
          <label class="form-check-label" for="genderRadio2">
            Female
          </label>
        </div>
      </div>

      <div class="form-group" id="userSmoke">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="smokeRadios" id="smokeRadio1" value="true" checked>
          <label class="form-check-label" for="genderRadio1">
          Smoker
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="smokeRadios" id="smokeRadio2" value="false">
          <label class="form-check-label" for="genderRadio2">
            Non-smoker
          </label>
        </div>
      </div>

      <div class="form-group" id="userExercise">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exerciseRadios" id="exerciseRadio1" value="true" checked>
          <label class="form-check-label" for="exerciseRadio1">
          Exercise
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exerciseRadios" id="exerciseRadio2" value="false">
          <label class="form-check-label" for="exerciseRadio2">
            No exercise
          </label>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div class="output">
      <h1>
        You can expect to live
        <span class="earthRemain"></span>
        more years on Earth,
        <span class="mercuryRemain"></span>
        more years on Merucry,
        <span class="venusRemain"></span>
        more years on Venus, and
        <span class="jupiterRemain"></span>
        more years on Jupiter
      </h1>
    </div>
  </body>
  </html>
