<!DOCTYPE html>
<html>
<head>
  <title>Add Title Here</title>
</head>
<body>
  <div class="container">
    <h1>Space Age Tracker</h1>
    <form id="userInput">
  <div class="form-group">
    <label for="userAge">Your Age in Years</label>
    <input type="number" class="form-control" id="userAge">
  </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="genderRadios" id="genderRadio1" value="male" checked>
  <label class="form-check-label" for="genderRadio1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="genderRadios" id="genderRadio2" value="female">
  <label class="form-check-label" for="genderRadio2">
    Female
  </label>
</div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
<div class="output">
  </div>
</body>
</html>
